    // Function to show the "Scroll to Top" button
    function showScrollTopButton() {
      const scrollTopButton = document.querySelector(".scroll-top-button");
      scrollTopButton.style.display = "block";
    }

    // Function to hide the "Scroll to Top" button
    function hideScrollTopButton() {
      const scrollTopButton = document.querySelector("#scrollToTopButton");
      scrollTopButton.style.display = "none";
    }

    // Function to scroll down to the search bar when the "Search" button is clicked
    function scrollDown() {
      const searchBar = document.querySelector(".search-bar");
      searchBar.scrollIntoView({ behavior: "smooth" });
    }

    // Function to scroll to the top of the page with a smooth animation
    function scrollToTop() {
      const currentPosition = window.scrollY;
      const duration = 1000; // Duration in milliseconds (adjust as needed)

      smoothScrollTo(0, duration);

      // Check if the user is at the top of the page
      const scrollTopButton = document.querySelector(".scroll-top-button");
      if (currentPosition === 0) {
        scrollTopButton.style.display = "none";
      }
    }

    // Rest of the smoothScrollTo function remains the same

    // Function to handle the option change
    function handleOptionChange() {
      const selectElement = document.querySelector("#custom-select");
      const selectedValue = selectElement.value;

      // Check if the selected option is not the placeholder "FİLTRELE"
      if (selectedValue !== "") {
        insertText(selectedValue);
        scrollDown();
        showScrollTopButton();
      }
    }

// Function to scroll to the bottom of the page with a smooth animation
function scrollDown() {
  const currentPosition = window.scrollY;
  const windowHeight = window.innerHeight;
  const documentHeight = Math.max(
    document.body.scrollHeight,
    document.body.offsetHeight,
    document.documentElement.clientHeight,
    document.documentElement.scrollHeight,
    document.documentElement.offsetHeight
  );

  // Calculate the target position which is the bottom of the page
  const targetPosition = documentHeight - windowHeight;
  const duration = 2000; // Duration in milliseconds

  smoothScrollTo(targetPosition, duration);
}

// Function to perform smooth scrolling animation
function smoothScrollTo(target, duration) {
  const startPosition = window.scrollY;
  const distance = target - startPosition;
  let startTime = null;

  function animation(currentTime) {
    if (startTime === null) startTime = currentTime;
    const timeElapsed = currentTime - startTime;
    const scrollAmount = linearEase(timeElapsed, startPosition, distance, duration);
    window.scrollTo(0, scrollAmount);
    if (timeElapsed < duration) requestAnimationFrame(animation);
  }

  function linearEase(t, b, c, d) {
    return c * (t / d) + b;
  }

  requestAnimationFrame(animation);
}





function mySearchFunction() {

  // Declare variables
  var input, filter, ul, li, item, i, txtValue;
  // User Input
  input = document.getElementById("myInput");
  // Filter, makes search not case sensitive
  filter = input.value.toUpperCase();
  // Grabs the parent element by id
  ul = document.getElementById("stateList");
  // Individual item on list
  li = ul.getElementsByTagName("li");

  // Treats lists items like an array, where each item can be accessed through      it's index
  for (i = 0; i < li.length; i++) {
    item = li[i];
   // Iterate over each list item to see if the value of the input, ignoring         case, matches the inner text or inner html of the item.
    txtValue = item.textContent || item.innerText;
    if (txtValue.toUpperCase().indexOf(filter) > -1) {
    // Displays list items that are a match, and nothing if no match
      li[i].style.display = "";
    } else {
      li[i].style.display = "none";
    }
  }
}

// Event listener for the search button click
document.querySelector(".search-button").addEventListener("click", searchButtonClick);

function searchButtonClick() {
    mySearchFunction(); // Call the search function when the search button is clicked
    const inputElement = document.querySelector("#myInput");
      const inputValue = inputElement.value;

      // Check if the input field is not empty
      if (inputValue.trim() !== "") {
        scrollDown();
        // Add your search functionality here
        showScrollTopButton();
    } else {
      // Hide the "Scroll to Top" button when the search input is empty
      hideScrollTopButton();
    }
  }

  function deleteButtonClick() {
    document.getElementById("myInput").value = ""; // Clear the input when the delete button is clicked
    mySearchFunction(); // Call the search function to update the list items based on the cleared input
  }


  function handleKeyPress(event) {
    if (event.key === "Enter") {
      event.preventDefault();
      return false;
    }
  }

  const input = document.getElementById('myInput');
  input.addEventListener('keydown', handleKeyPress);

  function insertText(text) {
  const input = document.getElementById("myInput");
  input.value = text;
  mySearchFunction(); // Optional: Trigger the search function after typing the text
}
